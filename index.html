<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <input type="text" placeholder="0" id="screen-value" readonly />
      </div>
      <div class="buttons">
        <input type="button" value="AC" class="clear" />
        <input type="button" value="DEL" class="erase" />
        <input type="button" value="/" class="input-button actions" />
        <input type="button" value="*" class="input-button actions" />

        <input type="button" value="7" class="input-button numbers" />
        <input type="button" value="8" class="input-button numbers" />
        <input type="button" value="9" class="input-button numbers" />
        <input type="button" value="-" class="input-button actions" />

        <input type="button" value="6" class="input-button numbers" />
        <input type="button" value="5" class="input-button numbers" />
        <input type="button" value="4" class="input-button numbers" />
        <input type="button" value="+" class="input-button actions" />

        <input type="button" value="1" class="input-button numbers" />
        <input type="button" value="2" class="input-button numbers" />
        <input type="button" value="3" class="input-button numbers" />
        <input type="button" value="=" class="input-button equal"/>
        <input type="button" value="0" class="input-button zero numbers"/>
        <input type="button" value="." class="input-button" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
